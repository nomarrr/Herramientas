<div class="formulario-container">
  <form (ngSubmit)="onSubmit()" #formularioUsuario="ngForm">
    <div class="campo-formulario">
      <label for="proyectoId">ID del Proyecto</label>
      <input 
        type="number" 
        id="proyectoId" 
        name="proyectoId" 
        [(ngModel)]="usuario.proyectoId" 
        required
        #proyectoId="ngModel">
      <div class="error-mensaje" *ngIf="proyectoId.invalid && proyectoId.touched">
        El ID del proyecto es requerido
      </div>
    </div>

    <div class="campo-formulario">
      <label for="usuarioId">ID del Usuario</label>
      <input 
        type="number" 
        id="usuarioId" 
        name="usuarioId" 
        [(ngModel)]="usuario.usuarioId" 
        required
        #usuarioId="ngModel">
      <div class="error-mensaje" *ngIf="usuarioId.invalid && usuarioId.touched">
        El ID del usuario es requerido
      </div>
    </div>

    <div class="campo-formulario">
      <label for="nombre">Nombre</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        [(ngModel)]="usuario.nombre" 
        required
        #nombre="ngModel">
      <div class="error-mensaje" *ngIf="nombre.invalid && nombre.touched">
        El nombre es requerido
      </div>
    </div>

    <button type="submit" [disabled]="!formularioUsuario.form.valid">
      Guardar informaci√≥n
    </button>
  </form>
</div>
